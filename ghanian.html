 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Know your name</title>
     <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
     <link rel="stylesheet" href="css/styles.css">
 </head>
 <body>
  <div class="container-fluid">
    <div class="jumbotron">
      <h1>Know Your Akan name</h1>
    </div>
    <div class="card">
      <div class="card-title">
        <h2>Want to know your Akan name fill this form</h2>
        <div class="card-body">
        <form action="" method="GET">
            <div>
              <label for ="date">Date</label>
              <input type="number" name = "date" min="1" max="31">
            </div>
              <div>
                <label for ="month">month</label>
                <input type="number" name = "month" min="1" max="12">
              </div>
                    <div>
                      <label for ="century">century</label>
                      <input type="number" name = "century" placeholder="Eg 19 in 1994" min="10" max="20">
                    </div>
                    <div>
                      <label for ="year">Year</label>
                      <input type="number" name = "year" min="01" max="99" placeholder="Eg 94 in 1994">
                    </div>
                    <div>
                      Gender
                      <div>
                        <label for="male">Male</label>
                        <input type="radio" name = "gender" id="male" value="male">
                      </div>
                      <div>
                        <label for="female">Female</label>
                        <input type="radio" name = "gender" id="female" value="female">
                      </div>
                    </div>
                   <input type="submit" name="submit">
        </form>
						
        </div>
      </div>
    </div>
  </div>
    
 </body>
 </html>
