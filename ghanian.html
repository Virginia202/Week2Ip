 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Know your name</title>
     <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
 </head>
 <body>
    <div class="container-fluid">
      <div class="jumbotron">
             <h2>know your Ghanian name</h2>
      </div>
         <div class="card">
            <div class="card-title">
                 <h2>Fill this form</h2>
            </div>
              <div class="card-body">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="username's year of birth" aria-label="Recipient's username" aria-describedby="button-addon2">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Submit</button>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="user's birthmonth eg.7 for july" aria-label="Recipient's username" aria-describedby="button-addon2">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Submit</button>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="user's date of birth" aria-label="Recipient's username" aria-describedby="button-addon2">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Submit</button>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
                  </div>
                </div>
                <div class="input-group">
                  <select class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                    <option selected>Choose Gender</option>
                    <option value="1">Female</option>
                    <option value="2">Male</option>
                  </select>
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">Submit</button>
                  </div>
                </div>                              
                  
              </div>
          </div>
    </div>
     
 </body>
 </html>
